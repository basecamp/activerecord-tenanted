default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: 20
  max_connections: 20
  username: root
  password: devcontainer
  host: mysql
  port: 3306
  sslmode: disabled

test:
  primary:
    <<: *default
    tenanted: true
    database: <%= ENV.fetch('MYSQL_UNIQUE_PREFIX', 'primary') %>-%%{tenant}
    migrations_paths: "%{db_path}/tenanted_migrations"
  shared:
    <<: *default
    database: <%= ENV.fetch('MYSQL_UNIQUE_PREFIX', 'primary') %>-shared
    migrations_paths: "%{db_path}/shared_migrations"

